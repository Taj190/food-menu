<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-conatiner">

    <div class="menu-links">
        <div id="logo"><img src="./img/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt=""></div>
        <p id="slogan">Finger Licking Taste</p>
        
        <div class="quick-links">
         <div class="btn"><button id="getMenu">Menu</button></div>
        </div>

        <div class="other-links">
            <h4>More About Us</h4>
            <ol>
             <li>Our Blog</li>
             <li>Upcoming Dishes</li>
             <li>Our Stories</li>
             <li>Social Media links</li>
            </ol>
        </div>
    </div>



    <div class="item-list">
    <div class="search-bar">
        <input type="text" placeholder="Search food item"  id="bar">
        <button class="sign-btn">Sign Up</button>
        <button class="sign-btn">Log In</button>
        <img src="./img/—Pngtree—javanese character with blangkon holding_8999487 2.png" alt="">
    </div>
    <div id="hero-section">
        <img src="./img/Screenshot 2023-07-14 at 11.14 1.png" alt="">
    </div>
    <div id="click">
       <p id="click-menu">&#8592;  Click Menu On Your Left<br> then click over place order</p> 
    </div>
    <div id="resultContainer"></div>
    </div>

   </div>


    <script src="script.js" ></script>
</body>
</html>
